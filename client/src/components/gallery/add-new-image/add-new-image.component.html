<div class="add_new_image">
    <input #fileInput [src]="imageSrc" (change)="setImageSrc($event)" type="file" name="file" id="file" class="inputfile" />
    <label for="file">
        <span> הוסף תמונה חדשה</span>
        <i class="fa fa-plus" aria-hidden="true"></i>
    </label>
    <mat-form-field class="subject">
        <input matInput placeholder="נושא" [(ngModel)]="subject">
    </mat-form-field>
    <img [src]="imageSrc" #imageToCanvas>
    <canvas #canvas height="300"
            style="border:1px solid #d3d3d3;"></canvas>
    <button mat-raised-button color="accent" (click)="createImage()">אישור</button>
</div>
