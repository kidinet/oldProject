
<mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="createGroupForm">
        <div class="wrapper">
            <ng-template matStepLabel>פרטי הגן</ng-template>
            <form [formGroup]="createGroupForm" (ngSubmit)="createGroup() ">
                <mat-form-field class="input">
                    <input matInput placeholder="שם" type="text" name="name" [formControl]="name">
                </mat-form-field>
                <mat-form-field class="input">
                    <input matInput placeholder="עיר" type="text" name="city" [formControl]="city">
                </mat-form-field>
                <mat-form-field class="input">
                    <input matInput placeholder="טלפון" type="text" name="phone" [formControl]="phone">
                </mat-form-field>
                <mat-form-field class="input">
                    <input matInput placeholder="רחוב" type="text" name="street" [formControl]="street">
                </mat-form-field>
                <mat-form-field class="input">
                    <input matInput placeholder="בנין" type="number" name="build" [formControl]="build">
                </mat-form-field>
                <mat-form-field class="input">
                    <input matInput placeholder="פקס" type="text" name="fax" [formControl]="fax">
                </mat-form-field>
                <mat-form-field class="input">
                    <input matInput placeholder="מייל" type="mail" name="mail" [formControl]="mail">
                </mat-form-field>
                <button type="submit" mat-raised-button class="new_group">צור</button>
            </form>
        </div>
    </mat-step>
